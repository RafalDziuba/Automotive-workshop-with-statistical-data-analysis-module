<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/login/style.css">
</head>

<body>

    <main>
        <h2>admin panel</h2>
        <div class="form-container">
            
            <form id="loginForm">
                <div class="text-field">
                    <input type="text" id="loginField" placeholder="Username" maxlength="41" required>
                </div>

                <div class="pwd-field">
                    <input type="password" id="passwordField" placeholder="Password" maxlength="41" required>
                </div>
                <div class="submit-button"><input type="submit" id="loginBtn" value="Zaloguj"></div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/src/login.js"></script>
</body>

</html>
